baseURL: "/"
title: hugo of oeong
paginate: 5
theme: PaperMod

minify:
  disableXML: true
  minifyOutput: true

params:
  author: oeong
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  assets:
    favicon: /assets/img/Neutral_Face_Emoji_grande.png
    favicon16x16: /assets/img/Neutral_Face_Emoji_grande.png
    favicon32x32: /assets/img/Neutral_Face_Emoji_grande.png
    apple_touch_icon: /assets/img/Neutral_Face_Emoji_grande.png
    safari_pinned_tab: /assets/img/Neutral_Face_Emoji_grande.png

  label:
    text: "Home"
    icon: /assets/img/Neutral_Face_Emoji_grande.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "/assets/img/Neutral_Face_Emoji_grande.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/oeongx"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/hongchenglong"

  editPost:
    URL: "https://github.com/Hongchenglong/hugo-of-oeong/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
    
menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search
      weight: 10
    - name: Tags
      url: tags
      weight: 15
